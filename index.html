<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hannah De Los Reyes</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="background">
      <header class="navbar">
        <div class="nav-contents">
          <p class="brand">Hannah De Los Reyes</p>
          <ul>
            <li id="about-nav">about</a></li>
            <li id="portfolio-nav">portfolio</a></li>
            <li id="contact-nav">contact</a></li>
          </ul>
        </div>
      </header>
      <div class="headshot">
        <img src="assets/hannah-dark-even-smile-compressor-small.png" alt="headshot of Hannah smiling">
      </div>
    </div>


    <div class="about">
      <p class="blurb">Hi! I'm Hannah, a web developer based in San Diego, CA. </p>
    </div>

    <h2>Personal Projects</h2>
    <div class="portfolio">
      <div class="tile">
        <a href ="https://bugdlr.github.io/investment-calculator/" target="_blank"><img src="assets/investment-calculator-thumbnail.png" alt="investment calculator screenshot"></a>
      </div>
      <div class="tile">
        <a href ="https://bugdlr.github.io/tetris/" target="_blank"><img src="assets/tetris-thumbnail.png" alt="tetris screenshot"></a>
      </div>
      <div class="tile">
        <a href ="https://bugdlr.github.io/Dr.Nick/" target="_blank"><img src="assets/dr-nick-thumbnail.png" alt="Dr.Nick screenshot"></a>
      </div>
      <div class="tile">
        <a href ="https://bugdlr.github.io/quickdraw-trainer/" target="_blank"><img src="assets/quickdraw-trainer-thumbnail.png" alt="quickdraw trainer screenshot"></a>
      </div>
    </div>

    <div class="contact-section">
      <h2>Contact Me</h2>
      <div class="contact-contents">
        <div class="form">
          <input class="form-input" type="text" placeholder="Name">
          <input class="form-input" type="email" placeholder="Email Address">
          <input class="form-input" type="tel" placeholder="Phone Number">
          <textarea class="form-input" id="message" placeholder="What can I do for you?"></textarea>
          <input id="submit" type="submit" value="Send">
        </div>
        <p class="contact-instructions">Want to get in touch with me? Feel free to drop me a line anytime.</p>
      </div>
    </div>
  </div>


  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
